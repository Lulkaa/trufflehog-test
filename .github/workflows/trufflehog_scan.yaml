name: Trufflehog scanning 

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  secret-scan:
    name: TruffleHog Secret Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      
      - name: Run TruffleHog scan
        run: |
          docker run --rm -v "$PWD:/scan" \
            trufflesecurity/trufflehog:latest \
            git file:///scan \
      
