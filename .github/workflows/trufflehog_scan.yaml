# ðŸ“Œ Purpose:
#   This workflow runs TruffleHog secret scanning on Pull Requests to detect
#   exposed secrets, API keys, tokens, and credentials in the codebase.
#
# ðŸ” What it does:
#   â€¢ Checks out the repository with full git history
#   â€¢ Runs TruffleHog scanner using Docker container
#   â€¢ Generates both JSON and TXT format reports
#   â€¢ Displays scan results in workflow logs
#   â€¢ Uploads reports as build artifacts
#   â€¢ Parses JSON results and builds a formatted PR comment
#   â€¢ Posts comment to PR with:
#       - Summary of found secrets
#       - Details of each vulnerability (file, commit, detector type, verification status)
#       - Link to download full reports
#   â€¢ Fails the workflow if any secrets are detected
#
# âš™ï¸ Triggers:
#   â€¢ Pull Requests to main or master branches
#
# ðŸ“„ Output:
#   - trufflehog_results.json â†’ Machine-readable NDJSON format with full details
#   - trufflehog_results.txt  â†’ Human-readable console output
#   - PR comment with vulnerability details and artifact download link
#   - Workflow fails (exit 1) if secrets are found to block PR merge

name: Trufflehog scanning 

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  secret-scan:
    name: TruffleHog Secret Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      
      - name: Run TruffleHog scan(JSON/TXT)
        run: |
          docker run --rm -v "$PWD:/scan" \
            trufflesecurity/trufflehog:latest \
            git file:///scan  --json 2>&1 > trufflehog_results.json || true
            
          docker run --rm -v "$PWD:/scan" \
           trufflesecurity/trufflehog:latest \
           git file:///scan 2>&1 > trufflehog_results.txt || true
           
      - name: Results of scanning(JSON)
        run: cat trufflehog_results.json
        
        
      - name: Results of scanning(TXT)
        run:  cat trufflehog_results.txt
         
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-scan-results
          path: |
           trufflehog_results.json
           trufflehog_results.txt
          
     
      - name: Build PR comment
        id: parse
        run: node .github/workflows/pretty_comment_trufflehog.js
     
      - name: Comment Semgrep report
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            const report = fs.readFileSync('pretty_comment.md', 'utf8');

            const body = [
              `ðŸ“Ž [Download Semgrep TXT & JSON report here](${runUrl})`,
              '### Trufflehog Scan Report Results',
              '',
              
              report,
              
              ].join('\n');

              await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body,
              });
      # -------- New: fail job if issues present ----------
      - name: Fail if issues present
        if: steps.parse.outputs.has_issues == 'true'
        run: |
          echo "Failing the job."
          exit 1
