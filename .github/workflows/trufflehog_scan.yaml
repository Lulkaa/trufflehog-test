name: Trufflehog scanning 

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  secret-scan:
    name: TruffleHog Secret Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      
      - name: Run TruffleHog scan(JSON/TXT)
        run: |
          docker run --rm -v "$PWD:/scan" \
            trufflesecurity/trufflehog:latest \
            git file:///scan  --json 2>&1 > trufflehog_results.json || true
            
          docker run --rm -v "$PWD:/scan" \
           trufflesecurity/trufflehog:latest \
           git file:///scan 2>&1 > trufflehog_results.txt || true
           
      - name: Results of scanning(JSON)
        run: cat trufflehog_results.json
        
      - name: Results of scanning(TXT)
        run:  cat trufflehog_results.txt
         
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-scan-results
          path: |
           trufflehog_results.json
           trufflehog_results.txt
          
     
      - name: Build PR comment
        id: parse
        run: node .github/workflows/pretty_comment_trufflehog.js
     
      - name: Comment Semgrep report
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;
            const report = fs.readFileSync('pretty_comment.md', 'utf8');

            const body = [
              `ðŸ“Ž [Download Semgrep TXT & JSON report here](${runUrl})`,
              '### Trufflehog Scan Report Results',
              '',
              
              report,
              
              ].join('\n');

              await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body,
              });
      # -------- New: fail job if issues present ----------
      - name: Fail if issues present
        if: steps.parse.outputs.has_issues == 'true'
        run: |
          echo "Failing the job."
          exit 1
