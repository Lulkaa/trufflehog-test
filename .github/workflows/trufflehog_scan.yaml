name: Trufflehog scanning 

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  secret-scan:
    name: TruffleHog Secret Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
      
      - name: Run TruffleHog scan
        run: |
          docker run --rm -v "$PWD:/scan" \
            trufflesecurity/trufflehog:latest \
            git file:///scan  2>&1 > trufflehog_results.txt
      
      - name: Results of scanning
        run: cat trufflehog_results.txt
      
      - name: Fail if secrets detected
        run: |
          SECRETS=$(grep -c "Found unverified result\|Found verified result" trufflehog_results.txt || echo "0")
          
          if [ "$SECRETS" -gt 0 ]; then
            echo "Found $SECRETS secret(s)!"
            exit 1
          fi
    
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-scan-results
          path: trufflehog_results.txt
   
      - name: Comment to PR with artifact link
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}`;

            const body = `
            ðŸ“Ž [Download Trufflehog report here](${runUrl}) ` 
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });
      
